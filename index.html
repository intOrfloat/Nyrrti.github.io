	$(window).on("load", function() {

                captions: false,
                margins : 3
            }).on('jg.complete', function () {
                $(this).find('a').colorbox({
                    maxWidth: '80%',
                    maxHeight: '80%',
                    opacity: 0.8,
                    transition: 'elastic',
                    current: '',

                });
            });
			});
